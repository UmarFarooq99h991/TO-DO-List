<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Best TOdo List</title>
</head>

<body>
    <section style="margin: auto; width: 30%; border: 1px solid #ccc; border-radius: 10px; padding: 30px;">
        <div>
            <h1 style="text-align: center;">TO-DO List</h1>
            <input type="text" id="inpu" placeholder="Enter List Item" style="padding: 5px; border-radius: 5px; width: 90%;">
            <button onclick="addi()"  style="padding: 5px; border-radius: 5px; margin-top: 10px; font-family: Century Gothic; font-weight: bold; width: 46%; margin-right:1px;">Add To List</button>
            <button onclick="relo()" style="padding: 5px; border-radius: 5px; margin-top: 10px; font-family: Century Gothic; font-weight: bold; width: 46%; margin-left:1px;">ReFresh The List</button>
        </div>
    </section>
    <section style="margin: auto; width: 30%;  padding: 30px;">

        <div id="dadi"></div>
    </section>
    <script>
        function relo(){
            location.reload();
        }
        function addi() {
            var inpe = document.getElementById('inpu').value.trim();
    
            if (inpe !== "") {
                var mami = document.getElementById('dadi');
                var listtem = document.createElement('li');
                listtem.style = "border-bottom: 1px solid black; text-align: center; margin-top: 10px; padding: 5px;";
                var imput = document.createElement('input');
                imput.type = "checkbox";
                imput.style="width: 20px; height: 20px; float: left; border: 2px solid #ccc; margin-top: 5px; border-radius: 4px; cursor: pointer;";
                
                var labe = document.createElement('input');
                labe.setAttribute('type', 'text');
                labe.style = "border: none; width: 55%; border-radius: 5px; padding: 5px;";
                labe.value = inpe;

                var db = document.createElement('button');
                db.textContent = "Remove";
                db.style="margin-left: 5px; padding: 5px; border-radius: 5px; font-family: Century Gothic; font-weight: bold;";
                mami.appendChild(listtem);
                listtem.appendChild(imput);
                listtem.appendChild(labe);
                listtem.appendChild(db);
                db.onclick = function() {
                listtem.remove();
                };
                imput.onclick = function() {
                    if (imput.checked) {
                        labe.style.textDecoration = "line-through";
                    } else {
                        labe.style.textDecoration = "none";
                    }
                };
                document.getElementById('inpu').value = '';}}
    </script>
    

</body>
</html>
